<html lang="es">
<head>

</head>
<body>

  <!--menu-->

  <header class="block">
    <nav>
      <div class="menu-container">
        
        <a href="index.html" class="logo">
          <img src="images/logotipo/logo20px.png" alt="Logotipo" class="logo-img">
          <h2 class="nombre-empresa">Digital Kimera</h2>
        </a>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <img class="menu-ico" src="images/iconos/menu.png" alt="Menu">
        </label>
        <ul>
          <li>
            <a href="Acerca.html" class="header-menu-tab"><span>Acerca de</span></a>
          </li>
          <li>
            <a href="Servicios" class="header-menu-tab"><span>Servicios</span></a>
          </li> 
          <li>
            <a href="Proyectos" class="header-menu-tab"><span>Proyectos</span></a>
          </li>
          <li>
            <button id="myBtn"><img src="images/iconos/login.png" class="sublogo header-item sublogo-img"></button>
          </li>
          <li>
            <a class="sublogo header-item " href="https://www.facebook.com/profile.php?id=100063825531920">
              <img src="images/logotipo/facebook.png" alt="Facebook" class="sublogo-img">
            </a>
          </li>
          <li>
            <a class="sublogo header-item" href="#">
              <img src="images/logotipo/instagram.png" alt="Instagram" class="sublogo-img">
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

<!--registro-->











<div class="inputbox">
  <input is="resultado-esperado" class="cuestinoario" type="text" required="required">
  <span>Resultado esperado</span>
  </div>


  <div class="cont-register">
    <div class="imgreg">
      <img src="images/servicios/presentacionimg_01.png">
    </div>
      <div class="present-overlay-reg"> <!-- Agregamos este div para el cuadro blanco -->
        <div class="regimg">
          <img src="images/servicios/bienvenido.png">
        </div>
      <div class="reginfo">   
        <div class="modal-content-reg" style="background-color: #222831; border-radius: 0px 20px 20px 0px;">
            <h1 style="color: white;">Registro</h1>
            <div class="inputbox">
              <input class="Nombre-user" type="text" required="required">
              <span>Nombre</span>
            </div>
            <div class="inputbox">
              <input class="email-user" type="email" required="required">
              <span>Correo</span>
            </div>
            <div class="inputbox">
              <input class="Contrase침a" type="password" required="required">
              <span>Contrase침a</span>
            </div>
            <button onclick="registrar()" class="submit" id="Guardar" onclick="">
              Guardar</button>
          </div>

      </div>

    </div>
    
  </div>


  <!--modal inicio de sesi칩n-->
<div id="myModal" name="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <form action="">
      <h1 class="modal-ins">Bienvenido</h1>
      <ul>
        <li>
          <img class="icoins" src="images/iconos/user.png">
          <label>
            <input class="formins" type="text" id="user" placeholder="Usuario"> 
          </label>
        </li>
        <li>
          <img class="icoins" src="images/iconos/lock.png">
          <label>
            <input class="formins" type="password" id="password" placeholder="Contrase침a"> 
          </label>
        </li>
        <li>
          <button id="myBtn1"><img src="images/iconos/add-user.png" class="btn-modal"><a href="register.html"></a></button>
        
          <button id="myBtn2"><img src="images/iconos/forgot.png" class="btn-modal"></button>
        </li>
      </ul>
      <button id="btninicio">Iniciar</button>
    </form>
    
  </div>
</div>
<script src="JS/Registro.js"></script>
<script src="JS/app.js"></script>
<script src="JS/modalins.js"></script>

</body>
</html>
