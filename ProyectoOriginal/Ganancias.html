<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalKimera</title>
    <link rel="stylesheet" href="CSS/styleheader.css">
    
    <link rel="shortcut icon" href="images/logotipo/logo20px.png" type="image/x-icon">
    <script src="JS/firabase.js" type="module"></script>

</head>
<body>
     <!--menu-->

  <header class="block">
    <nav>
      <div class="menu-container">
        
        <a href="index.html" class="logo">
          <img src="images/logotipo/logo20px.png" alt="Logotipo" class="logo-img">
          <h2 class="nombre-empresa">Digital Kimera</h2>
        </a>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <img class="menu-ico" src="images/iconos/menu.png" alt="Menu">
        </label>
        <ul>
          <li>
            <a href="Acerca" class="header-menu-tab"><span>Acerca de</span></a>
          </li>
          <li>
            <a href="Servicios" class="header-menu-tab"><span>Servicios</span></a>
          </li> 
          <li>
            <a href="Proyectos" class="header-menu-tab"><span>Proyectos</span></a>
          </li>
          <li>
            <button id="myBtn"><img src="images/iconos/login.png" class="sublogo header-item sublogo-img"></button>
          </li>
          <li>
            <a class="sublogo header-item " href="https://www.facebook.com/profile.php?id=100063825531920">
              <img src="images/logotipo/facebook.png" alt="Facebook" class="sublogo-img">
            </a>
          </li>
          <li>
            <a class="sublogo header-item" href="#">
              <img src="images/logotipo/instagram.png" alt="Instagram" class="sublogo-img">
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

<!--modal inicio de sesión-->
<div id="myModal" name="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <form action="">
      <h1 class="modal-ins">Bienvenido</h1>
      <ul>
        <li>
          <img class="icoins" src="images/iconos/user.png">
          <label>
            <input class="formins" type="text" id="user" placeholder="Usuario"> 
          </label>
        </li>
        <li>
          <img class="icoins" src="images/iconos/lock.png">
          <label>
            <input class="formins" type="password" id="password" placeholder="Contraseña"> 
          </label>
        </li>
        <li>
          <button id="myBtn1"><img src="images/iconos/add-user.png" class="btn-modal"><a href="register.html"></a></button>
        
          <button id="myBtn2"><img src="images/iconos/forgot.png" class="btn-modal"></button>
        </li>
      </ul>
      <button id="btninicio">Iniciar</button>
    </form>
    
  </div>
</div>

<!--Calcular las ganancias del mes-->



</body>
